<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpl Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="loading-overlay">
            <div class="loader"></div>
        </div>
        <h1>Simpl Weather App</h1>
        <div class="search">
            <div class="autocomplete">
                <input type="text" id="city-input" placeholder="Enter city name">
            </div>
            <button id="search-btn"><i class="fas fa-search"></i></button>
            <button id="geolocation-btn"><i class="fas fa-map-marker-alt"></i></button>
        </div>
        <div class="unit-toggle">
            <button id="celsius-btn" class="active">°C</button>
            <button id="fahrenheit-btn">°F</button>
        </div>
        <div class="weather-info">
            <div class="current-weather">
                <div class="city-name"></div>
                <div class="temperature"></div>
                <div class="description"></div>
                <div class="weather-icon">
                    <img src="" alt="Weather Icon" id="weather-icon-img">
                </div>
            </div>
            <div class="weather-details">
                <div class="detail">
                    <i class="fas fa-tint"></i>
                    <span class="humidity"></span>
                </div>
                <div class="detail">
                    <i class="fas fa-wind"></i>
                    <span class="wind-speed"></span>
                </div>
                <div class="detail">
                    <i class="fas fa-compress-arrows-alt"></i>
                    <span class="pressure"></span>
                </div>
            </div>
        </div>
        <div class="forecast">
            <h2>5-Day Forecast</h2>
            <div class="forecast-container"></div>
        </div>
        <footer class="footer">
            <p>Made by Jagath &copy; 2024 <i class="fas fa-cloud-sun"></i></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
